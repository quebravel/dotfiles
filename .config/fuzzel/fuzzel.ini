# output=<not set>
font=JetBrainsMono Nerd Font:size=15
# dpi-aware=auto
use-bold=yes
prompt="> "
placeholder=Programas
icon-theme=default
icons-enabled=yes
# hide-before-typing=no
# fields=filename,name,generic
# password-character=*
# filter-desktop=no
# match-mode=fzf
# sort-result=yes
# match-counter=no
# delayed-filter-ms=300
# delayed-filter-limit=20000
# show-actions=no
# terminal=$TERMINAL -e  # Note: you cannot actually use environment variables here
# launch-prefix=<not set>
# list-executables-in-path=no

anchor=center
# x-margin=0
# y-margin=0
lines=15
# minimal-lines=no
width=50
# tabs=8
horizontal-pad=10
vertical-pad=10
inner-pad=5

# scaling-filter=box
# image-size-ratio=0.5

# gamma-correct-blending=no
